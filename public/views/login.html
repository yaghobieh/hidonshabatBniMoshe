<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container">

	<form class="form-signin" ng-submit="login.login(loginData)">
		<h1 class="form-signin-heading text-muted">התחברות מנהלים</h1>
		<input type="text" ng-model="login.loginData.email" class="form-control" placeholder="Email address" required="" autofocus="">
		<input type="password" ng-model="login.loginData.password" class="form-control" placeholder="Password" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Sign In
		</button>
	</form>

</div>
